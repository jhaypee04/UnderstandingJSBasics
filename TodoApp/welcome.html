<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <style>
        :root {
            --primary: rgb(250, 90, 54);
            --primary-hover: rgb(250, 125, 97);
            --bg: rgb(245, 244, 244);
            --grey: rgb(109, 109, 109);
        }
        .app {
            background: var(--bg);
        }
        .pending_task{
            font-size: 11px;
        }
        header{
            padding: 2vh 0;
        }
        header, form, .cards, .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .left .greeting, .heading, .card_title {
            font-weight: bold;
        }
        header .left .pending_task, .heading .pending_task a {
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }
        header .right {
            width: 35px;
            border-radius: 50%;
        }
        header .right img {
            width: 100%;
            border-radius: 50%;
        }
        section, .cards {
            margin: 2vh 0 4vh 0;
        }
        /* form  {
        } */
        form div input {
            width: 210px;
            border-radius: 20px;
            outline: 0;
            border: 0;
            padding: 10px 10px 10px 15px;
        }
        form .funnel_icon {
            background: var(--primary);
            border-radius: 50%;
            padding:4px 5px 1px 5px;
            box-sizing: border-box;
            box-shadow: 0px 5px 15px 0px rgb(250, 90, 54, .6);
        }
        form .funnel_icon:hover {
            background: var(--primary-hover);
        }
        form .funnel_icon:active {
            background: var(--primary);
        }
        form .funnel_icon a svg {
            fill: white;
        }
        .card {
            width: 125px;
            /* height: 200px; */
            padding: 15px 20px;
            box-sizing: border-box;
            background: white;
            border-radius: 20px;
        }
        .card .card_title {
            font-size: 14px;
        }
        .card .pending_task {
            color: var(--grey)
        }
        .card .image img {
            width: 100%;
            margin: 10px 0 0 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="left">
                <div class="greeting">
                    <span>Hi</span>,
                    <span>Johnpaul</span>
                </div>
                <div class="pending_task">
                    10 task pending
                </div>
            </div>
            <div class="right">
                <img src="jp.jpg" alt="jp">
            </div>
        </header>
        <section>
            <form action="#">
                <div>
                    <input type="search" name="" id=""
                        placeholder="Search"
                    >
                </div>
                <div class="funnel_icon">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path  d="M14 13v7h-4v-7L2.95 4h18.1Zm-2-.7L16.95 6h-9.9Zm0 0Z"/></svg>
                    </a>
                </div>
            </form>
        </section>
        <section>
            <div class="heading">Categories</div>
            <div class="cards">
                <div class="card">
                    <div class="card_title">Mobile App</div>
                    <div class="pending_task">
                        <span>10</span>
                        <span>Tasks</span>
                    </div>
                    <div class="image">
                        <img src="love.jpg" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="card_title">Website</div>
                    <div class="pending_task">
                        <span>10</span>
                        <span>Tasks</span>
                    </div>
                    <div class="image">
                        <img src="love.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="heading">
                <div>Ongoing Task</div>
                <div class="pending_task">
                    <a href="#">See all</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
